<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tree Test</title>
<link rel="stylesheet" type="text/css" href="../tree.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../event_bus.js"></script>
<script type="text/javascript" src="../tree.js"></script>
<script type="text/javascript">
	var init = function() {
		var bus = new WDAT.api.EventBus();
		var tree = new WDAT.api.VTree('tree-01', bus, 'tree-01-select');
		var root = tree.add(null, null, 'This is the root');
		tree.add(root, null, 'This is the 1st child of root');
		var node = tree.add(root, null, 'This is the 2nd child of root');
		tree.add(node, null, 'This is the 1st child of 2nd');
	   tree.add(node, null, 'This is the 2nd child of 2nd');
	   
		node = tree.add(root, null, 'This is the 3rd child of root');
		tree.add(node, null, 'This is the 1st child of 3rd');
	   tree.add(node, null, 'This is the 2nd child of 3rd');
	   var node2 = tree.add(node, null, 'This is the 3rd child of 3rd');
	   tree.add(node, null, 'This is the 4th child of 3rd');
	   
      tree.add(node2, null, 'Blafasel 1');
      tree.add(node2, null, 'Blafasel 2');
      tree.add(node2, null, 'Blafasel 3');
      tree.add(node2, null, 'Blafasel 4');

		var sel = function(event, id) {
			$(".event-log").first().append("<p>sel = " + id + "</p>");
		};
		bus.subscribe('tree-01-select', sel);
	};
	$(window).load(init);
</script>
</head>
<body>
	<h1>Tree Test</h1>
	<div id="tree-01"></div>
	<div class="event-log"></div>
</body>
</html>
