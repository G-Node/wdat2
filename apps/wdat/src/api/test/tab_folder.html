<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tab folder1 Test</title>
<style type="text/less">
  @import "../utils.less";
  @import "../base.less";
  @import "../button.less";
  @import "../tab_folder.less";
</style>
<script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../event_bus.js"></script>
<script type="text/javascript" src="../button.js"></script>
<script type="text/javascript" src="../tab_folder.js"></script>
<script type="text/javascript">
  var init = function() {
    var bus = new WDAT.api.EventBus(); 
    var folder1 = new WDAT.api.VTabFolder($('#tf-1'), bus, true);
    folder1.add($('<div>One</div>'), 'one', 'Tab One');
    folder1.add($('<div>Two</div>'), 'two', 'Tab Two');
    folder1.add($('<div>Three</div>'), 'three', 'Tab Three');
    folder1.add($('<div>Foo</div>'), 'foo', 'Tab Foo');
    folder1.update($('<div>Foo2</div>'), 'three', 'Tab Three v2');
    folder1.remove('foo');
    bus.subscribe(folder1.event, folder1.selectHandler());
    
    var folder2 = new WDAT.api.VTabFolder($('#tf-2'), bus, false);
    folder2.add($('<div>One</div>'), 'one', 'Tab One');
    folder2.add($('<div>Two</div>'), 'two', 'Tab Two');
    folder2.add($('<div>Three</div>'), 'three', 'Tab Three');
    var link1 = $('<a href="#">One</a>').click(function() { folder2.select('one'); });
    var link2 = $('<a href="#">Two</a>').click(function() { folder2.select('two'); });
    var link3 = $('<a href="#">Three</a>').click(function() { folder2.select('three'); });
    $('#tf-2').after(link3).after($('<br>')).after(link2).after($('<br>')).after(link1);
  };
  $(window).load(init);
</script>
</head>
<body>
  <h1>Tree Test</h1>
  <div id="tf-1"></div><br>
  <div id="tf-2"></div><br>
  <div class="event-log"></div>
</body>
</html>
