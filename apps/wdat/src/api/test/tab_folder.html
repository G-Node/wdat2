<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tab Folder Test</title>
<style type="text/less">
  @import "../utils.less";
  @import "../base.less";
  @import "../button.less";
  @import "../tab_folder.less";
</style>
<script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../event_bus.js"></script>
<script type="text/javascript" src="../button.js"></script>
<script type="text/javascript" src="../tab_folder.js"></script>
<script type="text/javascript">
  var init = function() {
    var bus = new WDAT.api.EventBus(); 
    var folder = new WDAT.api.VTabFolder($('#tf-1'), bus, true);
    folder.add($('<div>One</div>'), 'one', 'One');
    folder.add($('<div>Two</div>'), 'two', 'Two');
    folder.add($('<div>Foo</div>'), 'foo', 'FOO');
    bus.subscribe(folder.event, function(event, data) {
      $(".event-log").append(folder.event + ': ' + data + '<br>');
      folder.select(data);
    });
  };
  $(window).load(init);
</script>
</head>
<body>
  <h1>Tree Test</h1>
  <div id="tf-1"></div>
  <div id="tf-2"></div>
  <div class="event-log"></div>
</body>
</html>
