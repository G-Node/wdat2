<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Bar Test</title>
    <style type="text/less">
      @import "../reset.less";
      @import "../utils.less";
      @import "../base.less";
      @import "../button.less";
      @import "../datepicker.less";
      @import "../search.less";
    </style>
    <script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../event_bus.js"></script>
    <script type="text/javascript" src="../button.js"></script>
    <script type="text/javascript" src="../jquery.jdpicker.js"></script>
    <script type="text/javascript" src="../datepicker.js"></script>
    <script type="text/javascript" src="../search.js"></script>
    <script type="text/javascript">
      var init = function () {
        var bus = new WDAT.api.EventBus() 
          , s = new WDAT.api.VSearchBar('search-1', bus)
          , log = function (event, args) {
            $('.event-log').first().append('<p>Event fired: ' + args + '</p>');
          };

        $('.container').append(s.toJQ());

        bus.subscribe('SearchFired', log);
      };

      $(window).load(init);
    </script>
  </head>
  <body style="margin-left:1em;">
    <h1>Search Bar Test</h1>
    <div class="container" ></div>
    <h3>Event Log</h3>
    <div class="event-log"></div>
  </body>
</html>
