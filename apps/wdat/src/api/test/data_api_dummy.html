<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DataAPI Worker Test With Dummy</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../event_bus.js"></script>
<script type="text/javascript" src="../data/network_resource.js"></script>
<script type="text/javascript" src="../data/resource_adapter.js"></script>
<script type="text/javascript" src="../data/data_api.js"></script>
<script type="text/javascript">
  var init = function() {
    var bus = new WDAT.api.EventBus();
    var data_api = new WDAT.api.data.DataAPI('NetworkResource', 'ResourceAdapter', bus);
    bus.subscribe('data-api-get-event', function(event, data) {
      $('.event-log').append('data-api-get-event: ' + data + '<br>');
    });
    data_api.test('data-api-get-event');
    data_api.get('data-api-get-event', 'no_type', 'no_data');
  };
  $(window).load(init);
</script>
</head>
<body>
  <h1>DataAPI Worker Test With Dummy</h1>
  <div class="event-log" style="padding-left: 40px"></div>
</body>
</html>
