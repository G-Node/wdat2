<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Test</title>
<style type="text/less">
  @import "../utils.less";
  @import "../base.less";
  @import "../button.less";
</style>
<script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../event_bus.js"></script>
<script type="text/javascript" src="../button.js"></script>
<script type="text/javascript">
  var init = function() {
    var bus = new WDAT.api.EventBus();
    var log = function(event, args) {
      $(".event-log").first().append("<p>event fired: " + args + "</p>");
    };
    bus.subscribe('foo', log);

    var h = $('<h3></h3>').text('Predefined buttons');
    $(".button-container").append(h);

    var b = new WDAT.api.Button('add', bus, 'foo');
    $(".button-container").append(b.toJQ());
    b = new WDAT.api.Button('del', bus, 'foo');
    $(".button-container").append(b.toJQ());
    b = new WDAT.api.Button('sel', bus, 'foo');
    $(".button-container").append(b.toJQ());
    b = new WDAT.api.Button('edit', bus, 'foo');
    $(".button-container").append(b.toJQ());


    h = $('<h3></h3>').text('Predefined small buttons');
    $(".button-container").append(h);

    var b = new WDAT.api.Button('add-small', bus, 'foo');
    $(".button-container").append(b.toJQ());
    b = new WDAT.api.Button('del-small', bus, 'foo');
    $(".button-container").append(b.toJQ());
    b = new WDAT.api.Button('sel-small', bus, 'foo');
    $(".button-container").append(b.toJQ());
    b = new WDAT.api.Button('edit-small', bus, 'foo');
    $(".button-container").append(b.toJQ());
  };
  $(window).load(init);
</script>
</head>
<body>
  <h1>Button Test</h1>
  <div style="padding-left: 20px">
    <div class="button-container"></div>
    <h3>Events Logger</div>
    <div class="event-log"></div>
  </div>
</body>
</html>
