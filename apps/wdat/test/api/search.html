<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Bar Test</title>
    <style type="text/less">
      @import "../../src/api/less/reset.less";
      @import "../../src/api/less/utils.less";
      @import "../../src/api/less/base.less";
      @import "../../src/api/less/button.less";
      @import "../../src/api/less/datepicker.less";
      @import "../../src/api/less/search.less";
    </style>
    <script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../src/api/event_bus.js"></script>
    <script type="text/javascript" src="../../src/api/button.js"></script>
    <script type="text/javascript" src="../../src/api/jquery.jdpicker.js"></script>
    <script type="text/javascript" src="../../src/api/datepicker.js"></script>
    <script type="text/javascript" src="../../src/api/search.js"></script>
    <script type="text/javascript">
      var init = function () {
        var bus = new WDAT.api.EventBus() 
          , s = new WDAT.api.VSearchBar('search-1', bus)
          , log = function (event, args) {
            $('.event-log').first().append('<p>Event fired: ' + args + '</p>');
          };

        $('.container').append(s.toJQ());

        bus.subscribe('SearchFired', log);
      };

      $(window).load(init);
    </script>
  </head>
  <body style="margin-left:1em;">
    <h1>Search Bar Test</h1>
    <div class="container" ></div>
    <h3>Event Log</h3>
    <div class="event-log"></div>
  </body>
</html>
