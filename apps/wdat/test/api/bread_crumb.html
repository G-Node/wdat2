<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bread Crumb Navigation Test</title>
<style type="text/less">
  @import "../../src/api/less/utils.less";
  @import "../../src/api/less/base.less";
  @import "../../src/api/less/button.less";
  @import "../../src/api/less/bread_crumb.less";
</style>
<script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../src/api/event_bus.js"></script>
<script type="text/javascript" src="../../src/api/button.js"></script>
<script type="text/javascript" src="../../src/api/bread_crumb.js"></script>
<script type="text/javascript">
  var init = function() {
    var bus = new WDAT.api.EventBus(); 
    var bcn = new WDAT.api.VBreadCrumb($('#bcn-1'), bus);
    bus.subscribe(bcn.event, function(event, data) { 
      $('.event-log').append(bcn.event + ': ' + data.id).append('<br>'); 
    });
    bcn.add({id: 'one', name: 'One'});
    bcn.add({id: 'two', name: 'Two'});
    bcn.add({id: 'three', name: 'Three'});
    bcn.add({id: 'four', name: 'Four'}, bcn.pos('two'));
  };
  $(window).load(init);
</script>
</head>
<body>
  <h1>Bread Crumb Navigation Test</h1>
  <div id="bcn-1"></div><br>
  <div class="event-log"></div>
</body>
</html>
